<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Warehouse Inventory</title>
</head>
<body>
    <header>
        <h1>Stocks</h1>
    </header>
    <div>
        <form id="form-element">
            <fieldset class="form-field">
                <p id="errorMessage"></p>
                <label for="serial-no"></label>
                <input type="text" class="serialNum" id="serial-no" placeholder="serial Number">
                <input type="submit" value="Submit" id="serialBtn" class="submitBtn">
                <label for="item-name"></label>
                <input type="text" class="itemNames" id="item-name" placeholder="item Names">
                <input type="submit" value="Submit" id="itemSubmit" class="submitBtn">
                <label for="openingStock"></label>
                <input type="number" class = "opening" id="openingStock" placeholder="Opening Stock">
                <input type="submit" value="Submit" id="openingSubmit" class="submitBtn">
                <label for="in-flows"></label>
                <input type="number" class="inflows" id="in-flows" placeholder="Stock inflows">
                <input type="submit" value="Submit" id="inflowSubmit" class="submitBtn">
                <label for="out-flows"></label>
                <input type="number" class="outflows" id="out-flows" placeholder="Stock Out">
                <input type="submit" value="Submit" id="outflowSubmit" class="submitBtn">
                <label for="closingStock"></label>
                <input type="number" class="closing" id="closingStock" placeholder="Closing stock">
                <label for="actualStock"></label>
                <input type="number" class="actual" id="actualStock" placeholder="Actual">
                <input type="submit" value="Submit" id="actualSubmit" class="submitBtn">
                <input type="submit" value="Add Table" id="addTable">
                <input type="submit" value="Enter" id="enterVal"class="submitBtn">
            </fieldset>
        </form>
    </div><br>
    <table id="tabElement">
        <thead id="tableHead">
            <tr class="itemRow">
                <th class="tabClass table-head">serial no</th>
                <th class="tabClass table-head">item Names</th>
                <th class="tabClass table-head" id="itemOne">opening</th>
                <th class="tabClass table-head" id="itemTwo">inflows</th>
                <th class="tabClass table-head" id="itemThree">outflows</th>
                <th class="tabClass table-head" id="itemFour">closing</th>
                <th class="tabClass table-head" id="itemFive">actual</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th class="tabClass" id="">1</th>
                <th class="tabClass" id="gold">Gold</th>
                <th class="tabClass" id="goldOpening">35</th>
                <th class="tabClass" id="goldInflow">47</th>
                <th class="tabClass" id="goldOutflow">80</th>
                <th class="tabClass" id="goldClosing"></th>
                <th class="tabClass" id="goldActual"></th>
            </tr>
            <tr>
                <th class="tabClass" id="">2</th>
                <th class="tabClass" id="silver">Silver</th>
                <th class="tabClass" id="silverOpening">35</th>
                <th class="tabClass" id="silverInflow">47</th>
                <th class="tabClass" id="silverOutflow">30</th>
                <th class="tabClass" id="silverClosing"></th>
                <th class="tabClass" id="silverActual"></th>
            </tr>
            <tr>
                <th class="tabClass">3</th>
                <th class="tabClass" id="mercury">Mercury</th>
                <th class="tabClass" id="mercuryOpening">35</th>
                <th class="tabClass" id="mercuryInflow">47</th>
                <th class="tabClass" id="mercuryOutflow">30</th>
                <th class="tabClass" id="mercuryClosing"></th>
                <th class="tabClass" id="mercuryActual"></th>
            </tr>
            <tr>
                <th class="tabClass">4</th>
                <th class="tabClass" id="copper">Copper</th>
                <th class="tabClass" id="copperOpening">35</th>
                <th class="tabClass" id="copperInflow">47</th>
                <th class="tabClass" id="copperOutflow">30</th>
                <th class="tabClass" id="copperClosing"></th>
                <th class="tabClass" id="copperActual"></th>
            </tr>
            <tr>
                <th class="tabClass" id="">5</th>
                <th class="tabClass" id="steel">Steel</th>
                <th class="tabClass" id="steelOpening">35</th>
                <th class="tabClass" id="steelInflow">47</th>
                <th class="tabClass" id="steelOutflow">30</th>
                <th class="tabClass" id="steelClosing"></th>
                <th class="tabClass" id="steelActual"></th>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
